<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[vpn]], [[n2n_v2]], [[edge_status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('edge_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green>Edge <%:RUNNING%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>Edge <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="edge_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
